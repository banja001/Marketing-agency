<div class="login">
  <form class="login-form" [formGroup]="loginForm">
    <mat-form-field class="login-input">
      <mat-label>Email:</mat-label>
      <input matInput type="text" placeholder="Email" formControlName="email" />
    </mat-form-field>

    <div class="password-field">
      <mat-form-field class="login-input">
        <mat-label>Password:</mat-label>
        <input
          matInput
          [type]="isPasswordVisible ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <fa-icon
        class="login-password-eye"
        [icon]="isPasswordVisible ? faEyeSlash : faEye"
        (click)="togglePasswordVisibility()"
      ></fa-icon>
    </div>
    <div class="captcha-container">
      <re-captcha
        (resolved)="onCaptchaResolved($event)"
        siteKey="6LcOXPcpAAAAAB-IY67megTX-cA6lNHP8ZXEtI3A"
        required
      ></re-captcha>
    </div>

    <div class="login-button">
      <button class="login-submit" (click)="login()">Login</button>
    </div>
  </form>

  <a class="link" href="http://localhost:4200/passwordlessLogin"
    >Passwordless login</a
  >
  <a class="link" href="http://localhost:4200/forgotPassword"
    >Forgot password</a
  >
</div>
